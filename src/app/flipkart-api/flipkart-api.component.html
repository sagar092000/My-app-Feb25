<div class="parent">
    <div class="container" *ngFor="let Flipkart of flipkartdata">
        <div class="top">
            <img src="{{Flipkart.image}}" alt="">
        </div>
        <div class="bottom" style="text-align: center;color:aliceblue;">
            <span style="font-weight:bold;font-size:larger;font-style: italic;color: black;">{{Flipkart.category}}</span><br>
            <span style="display: flex;justify-content: flex-start;margin-left: 7px;font-weight: bold;color:red;">${{Flipkart.price}}</span>
            <span style="font-size:x-small;font-weight:700;"> {{Flipkart.title}}</span>
        </div>
        
    </div>
</div>
